name: "Terraform CI"

on:
  push:
    branches:
      - main
    paths:
      - "terraform/**"
      - ".github/workflows/terraform_ci.yaml"

  pull_request:
    branches:
      - main
    paths:
      - "terraform/**"
      - ".github/workflows/terraform_ci.yaml"

jobs:
  terraform-static-analysis:
    permissions:
      contents: read
      pull-requests: write
    name: "ðŸ›¡ï¸Terraform Static Analysis"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run TFLint
        id: tflint
        run: |
          #Install tflint
          curl https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

          # TF Lint Configuration
          tflint_config="config/tflint-configs/tflint.aws.hcl"

          echo "Running tflint --init..."
          tflint --init --config "$tflint_config"

          tflint_output=$(tflint --chdir terraform  2>&1)

          # Capture the exit code of the tflint command
          tflint_exitcode=$((tflint_exitcode + $?))

          if [ $tflint_exitcode -eq 0 ]; then
              TFLINT_STATUS=":white_check_mark: Success"
          else
              TFLINT_STATUS=":x: Failed"
          fi

          bash scripts/comment-pr.sh "<details><summary>:mag:TFLint Check ${TFLINT_STATUS}</summary>${tflint_output}</details>"

        env:
          GITHUB_TOKEN: ${{ github.token }}