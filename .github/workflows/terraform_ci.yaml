name: "Terraform CI"

on:
  push:
    branches:
      - main
    paths:
      - "terraform/**"
      - ".github/workflows/terraform_ci.yaml"

  pull_request:
    branches:
      - main
    paths:
      - "terraform/**"
      - ".github/workflows/terraform_ci.yaml"

jobs:
  terraform-static-analysis:
    permissions:
      contents: read
      pull-requests: write
    name: "üõ°Ô∏èTerraform Static Analysis"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: terraform-linters/setup-tflint@v3
        name: Setup TFLint
        with:
          tflint_version: v0.44.1

      - name: Run TFLint
        run: |
          # TF Lint Configuration
          tflint_config="config/tflint-configs/tflint.aws.hcl"

          echo "Running tflint --init..."
          tflint --init --config "$tflint_config"

          tflint --chdir terraform/ -f compact 
        env:
          # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
          GITHUB_TOKEN: ${{ github.token }}
       