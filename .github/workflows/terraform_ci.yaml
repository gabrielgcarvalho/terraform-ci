name: "Terraform CI"

on:
  push:
    branches:
      - main
    paths:
      - "terraform/**"
      - ".github/workflows/terraform_ci.yaml"

  pull_request:
    branches:
      - main
    paths:
      - "terraform/**"
      - ".github/workflows/terraform_ci.yaml"

jobs:
  terraform-static-analysis:
    permissions:
      contents: read
      pull-requests: write
    name: "🛡️Terraform Static Analysis"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: terraform-linters/setup-tflint@v3
        with:
          tflint_wrapper: true

      - id: tflint
        run: |
          tflint --init --config config/tflint-configs/tflint.aws.hcl
          tflint -f compact
          echo ${stdout}
          echo ${stderr}
          echo ${exitcode}
