name: "Terraform CI"

on:
  push:
    branches:
      - main
    paths:
      - "terraform/**"
      - ".github/workflows/terraform_ci.yaml"

  pull_request:
    branches:
      - main
    paths:
      - "terraform/**"
      - ".github/workflows/terraform_ci.yaml"

jobs:
  terraform-static-analysis:
    permissions:
      contents: read
      pull-requests: write
    name: "üõ°Ô∏èTerraform Static Analysis"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run TFLint
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        uses: ./.github/actions/tflint
